version: "3"

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    volumes:
      - /var/www:/var/www/html
    ports:
      - 443:443
    networks:
      - net
  
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    volumes:
      - /var/www:/var/www/html
    ports:
      - 9000:9000
    networks:
      - net

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    ports:
      - 3306:3306
    env_file:
      - .env
    networks:
      - net

      
networks:
  net: